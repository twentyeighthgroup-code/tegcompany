<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegcompany | Современные решения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        main {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 4rem;
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .about-text {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tegcompany</h1>
        <p>Инновационные решения для вашего бизнеса</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">О нас</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>О нас</h2>
            <div class="about-text">
                <!-- Вставьте сюда свой текст -->
                <p>Здесь будет размещён ваш текст о компании Tegcompany. Расскажите о миссии, ценностях, истории и командах.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Свяжитесь с нами по адресу: info@tegcompany.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tegcompany. Все права защищены.</p>
    </footer>

</body>
</html>
